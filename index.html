<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List UI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="app-container" id="taskList">
        <h1 class="app-header">Vue To Do list</h1>
        <div class="add-task">
            <input type="text" placeholder="Add New Task" autocomplete="off" class="task-input" v-model="tasks.name" @keyup.enter="newItem">
            <span class="glyphicon glyphicon-plus-sign" @click="newItem"></span>
            <input type="submit" class="submit-task" value="" title="Add Task" @click="newItem">
            
        </div>
        <ul class="task-list">
            <li class="task-list-item" v-for="task in tasks">
                <label class="task-list-item-label">
                   <input type="checkbox">
                   <span>{{ task.name }}</span>
                </label>
                <span class="delete-btn glyphicon glyphicon-trash" title="Delete" @click="delItem(task)">{{ task.del }}</span>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="main.js"></script>
</body>
